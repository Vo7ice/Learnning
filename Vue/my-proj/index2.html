<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue入门-属性绑定和双向数据绑定</title>
<script src="./vue.js" charset="utf-8" type="text/JavaScript"></script>
</head>
<body>
    <!-- 挂载点, 模板, 实例之间的关系-->
    <div id="root">
        <div :title=" 'Vo7ice ' + title">hello world</div>
        <input v-model="content"/>
        <div>{{content}}</div>
    </div>
    <script>
        var vue = new Vue({
            el: "#root",
            data: {
                title: "this is hello world",
                content: "this is content"
            }
        })
    </script>

</body>
</html>
